<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- icon links -->
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <!-- Font links -->
    <!-- External files -->
    <link rel="stylesheet" href="./store.css" />
    <script src="./store.js" defer></script>
    <!-- External files -->
    <title>Store</title>
  </head>
  <body>
    <div class="container">
      <!-- START Header -->
      <header>
        <div class="header_title">store</div>
        <div class="header_links">
          <div id="header_home" class="link">home</div>
          <div id="header_music" class="link">music</div>
          <div id="header_cart">
            <i class="fa-solid fa-cart-shopping link"> </i>
            <div class="cart_count">49</div>
          </div>
        </div>
      </header>
      <!-- END Header -->
      <!-- START Product list -->
      <div class="product-list">
        <div class="product_list_item">
          <img src="./images/product items/image 1.png" class="item_img" />
          <div class="item_name">Product Name</div>
          <div class="item_price">₹3000</div>
          <button class="addCart">Add To Cart</button>
        </div>
      </div>
      <!-- END Product list -->
    </div>
    <!-- START Cart Tab -->
    <div class="cart-tab">
      <h2>Shopping Cart</h2>
      <div class="cart-tab_list">
        <div class="cart_item">
          <div class="image">
            <img src="./images/product items/image 1.png" alt="">
          </div>
          <div class="name">Product Name</div>
          <div class="price">₹300</div>
          <div class="quantity">
            <span class="minus">-</span>
            <span id="cartNum">1</span>
            <span class="plus">+</span>
          </div>
        </div>
      </div>
      <div class="cart-tab_btns">
        <button class="close">CLOSE</button>
        <button class="checkOut">CHECK OUT</button>
      </div>
    </div>
  </body>
</html>
